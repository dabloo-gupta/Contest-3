<!DOCTYPE html>
<html>
<head>
  <title>Coin Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    input[type="text"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Coin Data</h1>
  <input type="text" id="searchInput" placeholder="Search by name or symbol">
  <button onclick="filterData()">Search</button>
  <table id="coinTable">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Image</th>
      <th>Symbol</th>
      <th>Price</th>
      <th>Volume</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
